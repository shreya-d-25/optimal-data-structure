<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script> 
    <title>Optimal Data Structure</title>
  </head>
  <script>
    console.log("Clicked");
    function rangeFunction() {
      console.log("Inside rangeFunciton");
      let rangeId = document.getElementById("range");
      rangeId.classList.toggle("hidden");
    }
    function pointFunction() {
      let pointId = document.getElementById("point");
      pointId.classList.toggle("hidden");
    }
  </script>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml">Optimal Data Structure</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900" href="./index.html">Home</a>
          <a class="mr-5 hover:text-gray-900" href="./about.html">About</a>
          <a class="mr-5 hover:text-gray-900" href="./thirdlink.html">References</a>
          <a class="mr-5 hover:text-gray-900" href="./team.html">Team</a>
        </nav>
       
      </div>
    </header>
    <section class="text-gray-600 body-font">
      <div
        class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
      style="margin-top: -50px;">
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1
            class="title"
          >
            Optimal Data Structure for given query <br class="hidden lg:inline-block" />Choose the query 
            below
          </h1>
          <div class="flex">
            <div class="mr-4">
              <button
                onclick="pointFunction()"
                id="dropdownDefaultButton"
                data-dropdown-toggle="dropdown"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button"
              >
                Point
              </button>
              <!-- Dropdown menu -->
              <div
                id="point"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-20 dark:bg-gray-700"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownDefaultButton"
                >
                  <li>
                    <div>
                      <input type="checkbox" id="1" name="scales" />
                      <label  >Insert</label>
                    </div>
                  </li>
                  <li>
                    <div>
                      <input
                        type="checkbox"
                        id="2"
                        name="scales"
                      />
                      <label  >Update</label>
                    </div>
                  </li>
                  <li>
                    <div>
                      <input
                        type="checkbox"
                        id="3"
                        name="scales"
                      />
                      <label  >Delete</label>
                    </div>
                  </li>
                  <li>
                    <div>
                      <input type="checkbox" id="4" name="scales" />
                      <label  >Access</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="mr-4">
              <button
                onclick="rangeFunction()"
                id="dropdownDefaultButton"
                data-dropdown-toggle="dropdown"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button"
              >
                Range
              </button>
              <button id="g" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Group</button>
              <button id="cl" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Clear</button>
              <button id="b" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
              <!-- Dropdown menu -->
              <div
                id="range"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-20 dark:bg-gray-700"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownDefaultButton"
                >
                  <div>
                    <input type="checkbox" id="5" name="scales" />
                    <label  >Insert</label>
                  </div>
                  <li>
                    <div>
                      <input type="checkbox" id="6" name="scales" />
                      <label  >Update</label>
                    </div>
                  </li>
                  <li>
                    <div>
                      <input type="checkbox" id="7" name="scales" />
                      <label  >Offline</label>
                    </div>
                  </li>
                  <li>
                    <div>
                      <input type="checkbox" id="8" name="scales" />
                      <label  >Access</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
     
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6" style="margin-right: 60px;">
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="istockphoto-537331500-170667a.jpg"
          />
        </div>
      </div>
     
      <ul id="output">
        <li id="i"><p>Optimal data structure will be</p></li>
        <li><input type="text" id="z" name="country" value="" readonly></li>
      </ul>
      <textarea id="x" rows="5" cols="60" name="text" placeholder="Enter text"></textarea>
      </section>
    </section>
  </body>
</html>
